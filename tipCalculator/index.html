<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tip Calculator</title>
</head>
<body>

  <div class="container">
    <h1 id="title">Tip Calculator</h1>
  
        <fieldset>
          <legend>Bill total (£)</legend>
        <input type="text" id="billTotal" name="billTotal" placeholder="How much was the bill?" required>
        </fieldset>

     
        <fieldset>
          <legend>Tip (%)</legend>
          <div>
            <input type="radio" id="tip20" name="tipPercentage" value="20" class="percentage"/>
            <label for="tip20">20%</label>
          </div>
          
          <div>
            <input type="radio" id="tip15" name="tipPercentage" value="15" class="percentage"/>
            <label for="tip15">15%</label>
          </div>

          <div>
            <input type="radio" id="tip10" name="tipPercentage" value="10" class="percentage"/>
            <label for="tip10">10%</label>
          </div>
        </fieldset>
    


    <button>Calculate Tip</button>
    
    <fieldset>
      <legend>Tip to pay (£)</legend>
      <h3 id="tipTotal">0.00</h3>
    </fieldset>
  </div>

  <script src="calculator.js"></script>
  
</body>
</html>
