<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Shopping List</title>
</head>
<body>

  <div id="container">

  <h1>Shopping List</h1>

  <fieldset>
    <legend>Add Items</legend>
    <div class="container-fieldset">
    <input type="text" placeholder="type item" id="item" required>
    <input type="number" placeholder="Qty" id="quantity" min="1" required>
    <button id="btn-add"><img src="icons\add.png" id="img-add"></button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Shopping List</legend>
    <div class="container-fieldset">
    <table id="shoppingList-table">
      <thead>
        <tr>
          <th>Item name</th>
          <th>Quatity</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- td added by user inputs -->
      </tbody>
    </table>
    </div>
  </fieldset>

  </div>

  
  <script src="shopping.js"></script>
</body>
</html>
