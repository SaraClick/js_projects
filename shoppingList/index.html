<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- Font awesome CND for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Shopping List</title>
</head>
<body>

  <div id="container">

  <h1>Shopping List</h1>

  <fieldset>
    <legend>Add Items</legend>
    <div class="container-fieldset">
    <input type="text" placeholder="type item" id="item" required>
    <input type="number" placeholder="Qty" id="quantity" min="1" required>
    <button id="btn-add"><i id="add" class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Shopping List</legend>
    <div class="container-fieldset">
    <table id="shoppingList-table">
      <thead>
        <tr>
          <th>Item name</th>
          <th>Quatity</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- td added by user inputs -->
      </tbody>
    </table>
    </div>
  </fieldset>

  </div>

  
  <script src="shopping.js"></script>
</body>
</html>
